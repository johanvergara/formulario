<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/faviconForm.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear Cuenta</h2>
        </div>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Nombre Completo" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error mensaje</small>
            </div>

            <div class="form-control">
                <label>Correo Electronico</label>
                <input type="email" placeholder="Correo Electronico" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error mensaje</small>
            </div>

            <div class="form-control">
                <label>Contraseña</label>
                <input type="password" placeholder="********" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error mensaje</small>
            </div>

            <div class="form-control">
                <label>Repetir Contraseña</label>
                <input type="password" placeholder="*********" id="passwordTwo">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error mensaje</small>
            </div>

            <button>Registrarse</button>
            <div class="inicio_sesion">
                <a href="assets/pages/login.html">Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
